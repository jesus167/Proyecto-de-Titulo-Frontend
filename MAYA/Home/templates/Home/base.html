<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom Css-->
        <link rel="stylesheet" href="{% static 'Home/css/style.css' %}" />
        <link rel="icon" href="{% static 'Home/img/tracker.png' %}" />
        <title>MAYA</title>
    </head>
    <body class="container-fluid" id="principal">
            
        <div class="con_nav">
            <div class="imagen">
                <img src="{% static 'Home/img/logo1.png' %}"/>
            </div>
        </div>
        <div class="centro"> 
            <div class="sidenav">
                <div class="perfil">
                    <img class="intperfil" src="{% static 'Home/img/mujer.png' %}"/>
                    
                    {% for u in usuarias %}
                        <a href="#">{{u.nombre}} {{u.apellido}}</a>
                    {% endfor %}
                    
                </div>
                <div class="display">
                    <ul>
                        <a class="{% if request.path == '/clientas' %}active{%endif%}" href="{% url 'Clientas'%}">Clientas</a>
                        <a href="#">Pedidos</a>
                        <a href="#">Ficha Técnica</a>
                        <a class="{% if request.path == '/usuarias' %}active{%endif%}" href="{% url 'Usuarias'%}">Usuarias</a>
                        <a class="{% if request.path == '/inventario' %}active{%endif%}" href="{% url 'Inventario'%}">Inventario</a>
                        <a href="#">Ventas</a>
                        

                    </br>
                    </br>
                        
                        <a href="{% url 'recuperar_pwd' %}">Cambiar contraseña</a>
                        <a href="{% url 'Cerrar_sesion' %}" >Cerrar Sesión</a>
                    </ul>
                </div>
            </div>
            <div class="cambiante">
                {% block content %}

                {% endblock %}
            </div>
        </div>

<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- JQuery-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<!-- Custom Js-->

    </body>

</html>
