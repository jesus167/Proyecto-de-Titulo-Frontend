<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"/>3
        <link rel="stylesheet" href="{% static 'Home/css/style.css' %}" />
        <link rel="icon" href="{% static 'Home/img/tracker.png' %}" />
        <title>MAYA</title>
    </head>
    <body class="container-fluid" id="principal">
            
        <div class="con_nav">
            <div class="imagen">
                <img src="{% static 'Home/img/logo1.png' %}"/>
            </div>
        </div>
        <div class="centro"> 
            <div class="sidenav">
                <div class="perfil">
                    <img class="intperfil" src="{% static 'Home/img/mujer.png' %}"/>
                    <a href="#">Mi perfil</a>
                </div>
                <div class="display">
                    <ul>
                        <a class="{% if request.path == '/clientas' %}active{%endif%}" href="{% url 'Clientas'%}">Clientas</a>
                        <a href="#">Pedidos</a>
                        <a href="#">Ficha Técnica</a>
                        {% comment %} <a class="{% if request.path == '/usuaria' %}active{%endif%}" href="{% url 'usuaria'%}">Usuarias</a> {% endcomment %}
                        <a class="{% if request.path == '/inventario' %}active{%endif%}" href="{% url 'Inventario'%}">Inventario</a>
                        <a href="#">Ventas</a>
                        

                    </br>
                    </br>

                        <a href="#">Recuperar contraseña</a>
                        <a href="#">Cerrar Sesión</a>
                    </ul>
                </div>
            </div>
            <div class="cambiante">
                {% block content %}

                {% endblock %}
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    {% comment %} <script type="text/javascript">$('#listar_clientas').DataTable();</script> {% endcomment %}
    <script> let table = new DataTable('#listar_clientas');</script>
    <script> let table = new DataTable('#listar_usuaria');</script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
