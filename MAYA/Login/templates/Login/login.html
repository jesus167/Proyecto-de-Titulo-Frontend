<!DOCTYPE html>
<html lang="en">
  <head>
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}" />
    <link rel="icon" href="{% static 'Login/img/tracker.png' %}" />
    <title>Inicio</title>
  </head>
  <body class="container-fluid" id="principal">
    <div class="login">
      <div class="logo">
        <img src="{% static 'Login/img/logo1.png' %}" />
      </div>
      <div class="card">
        <div class="titulo">
          <p>Sistema de control y gestión</p>
          <p>Banquetería Maya</p>
        </div>
        <div class="card-body">
          <div class="mb-3 row">
            <label for="user" class="label col-sm-2">Usuaria</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="User" placeholder="Yael Velasquez"/>
            </div>
            <label for="inputPassword" class="label col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="Password" placeholder="**************"/>
            </div>
          </div>
        </div>
        <p class="alerta">Las credenciales usadas son incorrectas, intente nuevamente o contacte a administradora</p>
        <a href="#" class="btn btn-light col-sm-4 align-items-center" id="btn">INGRESAR</a>
        <a href="registro" class="btn btn-light col-sm-4 align-items-center" id="btn">REGISTRAR</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  </body>
</html>
