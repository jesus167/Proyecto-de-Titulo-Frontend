
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}" />
    <link rel="icon" href="{% static 'Login/img/tracker.png' %}" />
    <title>MAYA</title>
  </head>
  <body class="container-fluid" id="principal">
    <div class="login">
      <div class="logo">
        <img src="{% static 'Login/img/logo1.png' %}" />
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="card-body">
          <div class="mb-3 row">

          <div class="card-content">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo">
        </div>
        <div>
          <label for="inputPassword" class="label col-sm-2 col-form-label">Contraseña</label>
           <div class="col-sm-4">
            <input type="password" class="form-control" id="Password" placeholder="**************"/>
           </div>
        </div>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido">
        </div>
        <div>
          <label for="perfil">Perfil:</label>
          <select id="perfil" name="perfil">
            <option value="administrador">Administradora</option>
            <option value="usuaria_1">Usuaria_1</option>
            <option value="usuaria_2">Usuaria_2</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Registrar">
        </div>
      </div>
    </div>


      </form>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
