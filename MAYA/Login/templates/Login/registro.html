<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'Login/statics/css/estilos.css' %}" />
    <link rel="icon" href="{% static 'Login/statics/img/tracker.png' %}" />
    <title>RegiStro</title>
  </head>
  <body class="container-fluid" id="principal">
    <div class="login">
      <div class="logo">
        <img src="{% static 'Login/img/logo1.png' %}" />
        <h3> REGISTRO</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div >
            <div class="mb-3 row">
              <div class="card-content">
                <label for="correo" class="mb-3 row" class="label col-sm-4">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="label col-sm-4" placeholder="nombre@correo.cl">
              </div>
              <div >
                <label for="inputPassword" class="mb-3 row" class="label col-sm-4">Contraseña</label>
                <input type="password" id="Password" class="label col-sm-4" placeholder="ingresa tu contraseña"/>
              </div>
              <div>
                <label for="nombre" class="mb-3 row" class="label col-sm-4">Nombre:</label>
                <input type="text" id="nombre" class="label col-sm-4" name="nombre">
              </div>
              <div>
                <label for="apellido"class="mb-3 row" class="label col-sm-4">Apellido:</label>
                <input  ctype="text" id="apellido" class="label col-sm-4" name="apellido">
              </div>
              <div>
                <label for="perfil" class="mb-3 row" class="label col-sm-4">Perfil:</label>
                <select id="perfil" name="perfil"  class="label col-sm-4">
                  <option value="administrador" class="form-control">Administradora</option>
                  <option value="usuaria_1">Encargada de cocina</option>
                  <option value="usuaria_2">Ayudante de cocina</option>
                  <option value="usuaria_2">Encargada de logística</option>
                  <option value="usuaria_2">...otra...</option>
                </select>
              </div>
              <div class="card-body" >
                <input type="submit"  value="REGISTRAR">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
